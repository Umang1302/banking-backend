# PostgreSQL Database Configuration (Local Development)
spring.datasource.url=jdbc:postgresql://localhost:5432/banking_system
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=root

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000

# JPA/Hibernate Configuration for Local PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
# Disable SQL logging to reduce debug output
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Flyway Configuration (disabled for local development with create-drop)
spring.flyway.enabled=false

# Disable H2 Console in local PostgreSQL setup
spring.h2.console.enabled=false

# Logging Configuration for Local Development
# Set to INFO or WARN to disable debug logs
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.com.nedbank.banking=INFO
logging.level.root=INFO

# Server Configuration
server.port=8080

# Actuator Configuration (for local monitoring)
management.endpoints.web.exposure.include=health,info,metrics,env
management.endpoint.health.show-details=always
