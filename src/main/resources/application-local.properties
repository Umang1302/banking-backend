# Local Development Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/banking_system
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# JPA/Hibernate Local Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=nedbankBankingSystemSecretKeyForJWTTokenGeneration2024!@#$%^&*()
jwt.expiration=3600000
jwt.refresh-expiration=86400000
jwt.issuer=nedbank-banking-system
jwt.header-name=Authorization
jwt.token-prefix=Bearer
jwt.session-timeout=1800000


